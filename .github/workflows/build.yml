name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig

      - name: Upload artifacts (macOS x64)
        if: matrix.platform == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload artifacts (macOS ARM)
        if: matrix.platform == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.nsis.zip.sig

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f -name "*"

      - name: Generate latest.json
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Find and read signatures
          WIN_SIG=$(find artifacts -name "*.nsis.zip.sig" -exec cat {} \; 2>/dev/null || echo "")
          MAC_X64_SIG=$(find artifacts/macos-x64 -name "*.app.tar.gz.sig" -exec cat {} \; 2>/dev/null || echo "")
          MAC_ARM_SIG=$(find artifacts/macos-arm64 -name "*.app.tar.gz.sig" -exec cat {} \; 2>/dev/null || echo "")
          LINUX_SIG=$(find artifacts -name "*.AppImage.sig" -exec cat {} \; 2>/dev/null || echo "")

          # Get actual filenames
          MAC_X64_FILE=$(find artifacts/macos-x64 -name "*.app.tar.gz" ! -name "*.sig" -printf "%f\n" 2>/dev/null | head -1 || echo "")
          MAC_ARM_FILE=$(find artifacts/macos-arm64 -name "*.app.tar.gz" ! -name "*.sig" -printf "%f\n" 2>/dev/null | head -1 || echo "")
          LINUX_FILE=$(find artifacts -name "*.AppImage" ! -name "*.sig" -printf "%f\n" 2>/dev/null | head -1 || echo "")
          WIN_FILE=$(find artifacts -name "*.nsis.zip" ! -name "*.sig" -printf "%f\n" 2>/dev/null | head -1 || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "https://github.com/i-doll/note-kanban/releases/download/v${VERSION}/${MAC_X64_FILE}"
              },
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIG}",
                "url": "https://github.com/i-doll/note-kanban/releases/download/v${VERSION}/${MAC_ARM_FILE}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/i-doll/note-kanban/releases/download/v${VERSION}/${LINUX_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "https://github.com/i-doll/note-kanban/releases/download/v${VERSION}/${WIN_FILE}"
              }
            }
          }
          EOF

          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.app.tar.gz
            artifacts/**/*.nsis.zip
            artifacts/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
