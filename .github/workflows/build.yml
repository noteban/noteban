name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          shared-key: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.sig

      - name: Rename macOS artifacts for uniqueness (x64)
        if: matrix.platform == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          for f in *.app.tar.gz; do
            if [ -f "$f" ]; then
              # Replace spaces with periods and add arch suffix
              newname=$(echo "${f%.app.tar.gz}" | tr ' ' '.')_x64.app.tar.gz
              mv "$f" "$newname"
            fi
          done
          for f in *.app.tar.gz.sig; do
            if [ -f "$f" ]; then
              newname=$(echo "${f%.app.tar.gz.sig}" | tr ' ' '.')_x64.app.tar.gz.sig
              mv "$f" "$newname"
            fi
          done

      - name: Upload artifacts (macOS x64)
        if: matrix.platform == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Rename macOS artifacts for uniqueness (ARM)
        if: matrix.platform == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        run: |
          cd src-tauri/target/${{ matrix.target }}/release/bundle/macos
          for f in *.app.tar.gz; do
            if [ -f "$f" ]; then
              # Replace spaces with periods and add arch suffix
              newname=$(echo "${f%.app.tar.gz}" | tr ' ' '.')_aarch64.app.tar.gz
              mv "$f" "$newname"
            fi
          done
          for f in *.app.tar.gz.sig; do
            if [ -f "$f" ]; then
              newname=$(echo "${f%.app.tar.gz.sig}" | tr ' ' '.')_aarch64.app.tar.gz.sig
              mv "$f" "$newname"
            fi
          done

      - name: Upload artifacts (macOS ARM)
        if: matrix.platform == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig

      - name: Upload artifacts (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Fix filenames (replace spaces with periods)
        run: |
          # Find all files with spaces and rename them
          find artifacts -type f -name "* *" | while read file; do
            dir=$(dirname "$file")
            oldname=$(basename "$file")
            newname=$(echo "$oldname" | tr ' ' '.')
            mv "$file" "$dir/$newname"
          done

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Generate latest.json
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}

          # Find files first
          MAC_X64_PATH=$(find artifacts/macos-x64 -name "*_x64.app.tar.gz" -type f 2>/dev/null | head -1)
          MAC_ARM_PATH=$(find artifacts/macos-arm64 -name "*_aarch64.app.tar.gz" -type f 2>/dev/null | head -1)
          LINUX_PATH=$(find artifacts/linux-x64 -name "*.AppImage" -type f 2>/dev/null | head -1)
          WIN_PATH=$(find artifacts/windows-x64 -name "*.exe" -type f ! -name "*.sig" 2>/dev/null | head -1)

          # Read signatures
          WIN_SIG=$(cat "${WIN_PATH}.sig" 2>/dev/null || echo "")
          MAC_X64_SIG=$(cat "${MAC_X64_PATH}.sig" 2>/dev/null || echo "")
          MAC_ARM_SIG=$(cat "${MAC_ARM_PATH}.sig" 2>/dev/null || echo "")
          LINUX_SIG=$(cat "${LINUX_PATH}.sig" 2>/dev/null || echo "")

          # Get filenames
          MAC_X64_FILE=$(basename "$MAC_X64_PATH" 2>/dev/null || echo "")
          MAC_ARM_FILE=$(basename "$MAC_ARM_PATH" 2>/dev/null || echo "")
          LINUX_FILE=$(basename "$LINUX_PATH" 2>/dev/null || echo "")
          WIN_FILE=$(basename "$WIN_PATH" 2>/dev/null || echo "")

          echo "Found files:"
          echo "  macOS x64: $MAC_X64_FILE"
          echo "  macOS ARM: $MAC_ARM_FILE"
          echo "  Linux: $LINUX_FILE"
          echo "  Windows: $WIN_FILE"

          cat > artifacts/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "See the release notes on GitHub for details.",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "darwin-x86_64": {
                "signature": "${MAC_X64_SIG}",
                "url": "https://github.com/noteban/noteban/releases/download/v${VERSION}/${MAC_X64_FILE}"
              },
              "darwin-aarch64": {
                "signature": "${MAC_ARM_SIG}",
                "url": "https://github.com/noteban/noteban/releases/download/v${VERSION}/${MAC_ARM_FILE}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "https://github.com/noteban/noteban/releases/download/v${VERSION}/${LINUX_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WIN_SIG}",
                "url": "https://github.com/noteban/noteban/releases/download/v${VERSION}/${WIN_FILE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.app.tar.gz
            artifacts/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
